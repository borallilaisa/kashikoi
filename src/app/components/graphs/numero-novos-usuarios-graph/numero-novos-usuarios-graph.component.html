<div class="card">
  <div class="card-body">
    <span>Número de Usuários Cadastrados</span>
    <div>
      <div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>

          <a mat-button mat-raised-button color="primary" [href]="back_url+'/print/numero-amizades-dia'">Gerar PDF</a>
        </div>
      </div>
    </div>
  </div>
</div>
