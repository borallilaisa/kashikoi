<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-bottom: 20px" *ngIf="chats.length == 0">
      Nenhum Chat iniciado
    </div>
    <div class="col-sm-3 col-md-4 col-6" *ngFor="let chat of chats">
      <div class="col-lg-12">
        <p class="title">{{ sliceMessage(user.id == chat.aluno.id ? chat.aluno.name : chat.professor.name) }}</p>
        <p class="assunto">{{ chat.assunto.titulo }}</p>
        <p class="last_message">
          {{ sliceMessage(chat.mensagens[0].corpoMensagem) }}
        </p>
      </div>
    </div>
  </div>
</div>
