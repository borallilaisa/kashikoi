<div class="modal fade encontrar-pessoas-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content chat">
      <div class="form-row justify-content-center">
        <div class="form-group col-md-8">
          <br/>
          <br/>
          <br/>
          <h2  id="searchTitle">ENCONTRAR PESSOAS</h2>
        </div>
        <div class="form-group col-md-8">
          <label for="inputCity">O que Deseja Fazer?</label>
          <select id="inputState" class="form-control" [(ngModel)]="select_assunto" (change)="selected_assunto = null">
            <option value="2">Ensinar</option>
            <option value="1">Aprender</option>
          </select>
        </div>
        <!-- tipoAssunto -->
        <div class="form-group col-md-8">
          <label for="inputCity">Assunto</label>
          <select id="inputCity" class="form-control" [(ngModel)]="selected_assunto">
            <option [value]="assunto.assunto.id" *ngFor="let assunto of assuntos | tipoAssunto: select_assunto">
              {{ assunto.assunto.titulo }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-12 text-center">
          <button type="button" class="btn btn-primary buttons" (click)="findUsers(select_assunto, selected_assunto)" [disabled]="!selected_assunto || !select_assunto">INICIAR BUSCA</button>
        </div>
      </div>
      <div class="container" *ngIf="users.length > 0" style="padding-top: 20px">
        <div class="row" *ngFor="let user_item of users" style="padding-top: 2px; padding-bottom: 2px">
          <div class="col-4">
            {{ user_item.usuario.name }}
          </div>
          <div class="col-4">
            <star-rating value="{{ user_item.usuario.usuario_perfil.score }}" totalstars="5" checkedcolor="gold" uncheckedcolor="gray" size="24px" readonly></star-rating>


          </div>
          <div class="col-4">
            <button class="btn btn-success btn-block" (click)="startChat(user_item.usuario.id)" data-dismiss="modal">Iniciar Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
