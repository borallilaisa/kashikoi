<app-logged-menu>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <nav class="infoUsuario navbar navbar-expand-lg navbar-light bg-light ">
                <div class="container">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="userChatImg"><img src='https://64.media.tumblr.com/6b3b46196d456dfb2d5b48d58ee1f705/07344737b470fbc8-68/s640x960/19e247521935659f0a53cef31751bcccceb31cba.jpg' width='60' height='60'></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-haspopup="true" aria-expanded="false">Nome do Usuário</a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Adicionar como amigo</a>
                              <a class="dropdown-item" href="#">Denunciar Pessoa</a>
                              <a class="dropdown-item" href="#">Limpar Conversa</a>
                              <a class="dropdown-item" href="#">Encerrar Conversa</a>
                            </div>
                        </li>
                      </ul>
                </div>
            </nav>
         </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10">
        <div class="container mensagens" #scrollMe>
          <div class="row" *ngIf="messages.length == 0">
            <div class="col-lg-12">
              Diga olá!
            </div>
          </div>
          <div class="row" *ngIf="pagination.page != pagination.last">
            <div class="col-lg-12 text-center">
              <button class="btn btn-info" (click)="getMessages(+pagination.page + 1, true)">
                Carregar Mais
              </button>
            </div>
          </div>
          <div *ngFor="let message of messages" class="row d-flex" [ngClass]="{'flex-row-reverse': user.id == message.idEmitente}">
            <div [class]="getSize(message.corpoMensagem)">
              <div [class]="user.id == message.idEmitente ? 'msg enviada' : 'msg recebida'">
                <div class="textoMensagem">
                  {{ message.corpoMensagem }}
                </div>
                <div class="date text-right">
                  <small>{{ formatDate(message.created_at) }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container" style="padding-top: 10px">
          <div class="row">
            <div class="col-md-11">
              <div class="inputMensagem">
                <div class="input-group mb-3">
                  <input [(ngModel)]="message" (keyup)="verifyKey($event)" class="form-control" placeholder="Digite sua mensagem..." aria-label="Nova Mensagem" aria-describedby="basic-addon2" />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="sendMessage(message)" type="button">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</app-logged-menu>
