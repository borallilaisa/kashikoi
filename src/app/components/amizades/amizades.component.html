<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-bottom: 20px" *ngIf="friends.length == 0">
      Você não tem amigos
    </div>
    <div class="col-sm-3 col-md-4 col-6" *ngFor="let friend of friends">
      <div class="col-lg-12">
        <p class="title">{{ sliceMessage(user.id == friend.primeiro_usuario.id ? friend.segundo_usuario.name : friend.primeiro_usuario.name) }}</p>
        <p class="text-center">
          <span class="fa fa-commenting-o" title="Iniciar Chat" (click)="startChatByFriend(user.id == friend.primeiro_usuario.id ? friend.segundo_usuario : friend.primeiro_usuario)"></span> &nbsp;
          <span class="fa fa-user" title="Ver Perfil" (click)="openPerfil(user.id == friend.primeiro_usuario.id ? friend.segundo_usuario : friend.primeiro_usuario)"></span> &nbsp;
          <span class="fa fa-user-times" title="Desfazer Amizade" (click)="unfriend(user.id == friend.primeiro_usuario.id ? friend.segundo_usuario : friend.primeiro_usuario)"></span>
        </p>
      </div>
    </div>
  </div>
</div>
