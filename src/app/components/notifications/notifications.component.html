<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-bottom: 20px" *ngIf="notifications.length == 0">
      Nenhuma Notificação
    </div>
    <div class="col-12" *ngFor="let notification of notifications">
      <div class="col-lg-12">
        <div class="row">
          <div class="{{ notification.tipo == 2 ? 'col-8' : 'col-12' }}" (click)="openNotification(notification)" [ngClass]="{'new': !notification.lido_em}" data-toggle="modal" data-target=".notification-complete-modal">
            <p class="title">
              {{ !notification.lido_em ? 'Novo! ' : '' }}
              {{ notification.titulo }}
            </p>
          </div>
          <div class="col-4 text-right" *ngIf="notification.tipo == 2 && friendStatus(notification.amigo) != 'friend'">
            <button class="btn btn-success" (click)="confirmFriend(notification.amigo, notification)">Aceitar</button> &nbsp;
            <button class="btn btn-danger" (click)="refuseFriend(notification.amigo, notification)">Recusar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-notification-complete [selected_notification]="selected_notification"></app-notification-complete>
