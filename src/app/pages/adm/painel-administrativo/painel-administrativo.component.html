<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">

        <a routerLink="/adm/" routerLinkActive="active" class="simple-text logo-normal">


            <div class="logo-image-big">
            <img src="/assets/img/mini-logo.png">
          </div>
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li id ="ativarMenu">
            <a routerLink="/adm/usuarios" routerLinkActive="active">
              <i class="nc-icon nc-circle-10"></i>
              <p>Usuários</p>
            </a>
          </li>
          <li>
            <a routerLink="/adm/assuntos" routerLinkActive="active">
              <i class="nc-icon nc-bullet-list-67"></i>
              <p>Assuntos</p>
            </a>
          </li>
          <li>
            <a routerLink="/adm/denuncias" routerLinkActive="active">
              <i class="nc-icon nc-ambulance"></i>
              <p>Denuncias</p>
            </a>
            </li>
          <li>
            <a routerLink="/adm/contato" routerLinkActive="active">
              <i class="nc-icon nc-email-85"></i>
              <p>Contatos</p>
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" (click)="logOut()">
              <i class="nc-icon nc-button-power"></i>
              <p>Sair</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
       <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="container-fluid">
            <ng-content></ng-content>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <footer class="footer" style="position: fixed; bottom: 0; min-width: 1100px; width: auto;">
        <div class="container-fluid">
          <div class="row">
            <nav class="footer-nav">
              <ul>
                <li><a href="https://www.creative-tim.com" target="_blank">Creative Tim</a></li>
                <li><a href="https://www.creative-tim.com/blog" target="_blank">Blog</a></li>
                <li><a href="https://www.creative-tim.com/license" target="_blank">Licenses</a></li>
              </ul>
            </nav>
            <div class="credits ml-auto">
              <span class="copyright">
                © 2020, made with <i class="fa fa-heart heart"></i> by Creative Tim
              </span>
            </div>
          </div>
        </div>
      </footer>
    </div>

</div>
</div>
